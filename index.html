<!DOCTYPE html>
<html ng-app="myApplicationModule">
<head>
    <meta charset="UTF-8">
    <title>angular-google-maps example page</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,300,700'
          rel='stylesheet' type='text/css'>
    <link href="lib/css/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="ExampleController">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" events="c.events">
<ui-gmap-marker coords="marker.coords" idkey="marker.id" options="marker.options" events="marker.events" icon="marker.icon">
        </ui-gmap-marker>
                </ui-gmap-circle>
    </ui-gmap-google-map>
    </html>
     

<script src="lib/js/dev_deps.js"></script>
<script src="lib/js/angular-google-maps_dev_mapped.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src ="lib/js/angular-google-maps_dev_mapped.min.js"></script>
<script src="lib/js/heat-layer.js"></script>
<script src="lib/js/example.js"></script>
<script src="lib/js/info.js"></script>
<script src = "js/app.js"></script>
